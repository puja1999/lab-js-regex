<html> 
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation</title>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
</head> 
<body>
 
    
     <h2 style="text-align: center">Regex Validation</h2>   
     <form onsubmit="return formValidate()">
     
    <p>Name : <input type="text" name="Name" id="name"></p>
     <label class="alert" id="nameErr"></label><br>   
 
    <p>Address : <input type="text" name="Address" id="address"></p>
     <label class="alert" id="addressErr"></label><br> 
    
     <p>E-mail : <input type="text"  name="EMail" id="email"></p>
     <label class="alert" id="emailErr"></label><br> 
    
     <p>Password : <input type="password" name="Password" id="pwd"></p>
    <label class="alert" id="pwdErr"></label><br>  
    
    <p>Confirm Password : <input type="password" name="cPassword" id="Cpwd"></p>
    <label class="alert" id="cpwdErr"></label><br> 
    
    <p>Phone : <input type="text" name="phone" id="phone"></p>
    <label class="alert" id="phoneErr"></label> 

    <p><input type="submit" value="Check" name="Submit"  onclick="fun()"></p><br>   
    <div id="status"></div>

</form> 
</div>  
 
</div>
</body> 
</html>
